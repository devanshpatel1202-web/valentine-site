<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine?</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: pink;
    margin-top: 40px;
    overflow: hidden;
}

button {
    padding: 12px 22px;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
}

#no {
    position: absolute;
}

img, video {
    width: 300px;
    border-radius: 15px;
    margin-bottom: 20px;
}

/* falling flowers */
.flower {
    position: absolute;
    font-size: 24px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    from {
        transform: translateY(-100px);
        opacity: 1;
    }
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>

</head>

<body>

<img src="catmeme.jpg" alt="Cute Cat Meme">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button onclick="yes()">YES</button>
<button id="no" onmouseover="move()">NO</button>

<script>

// NO button runs away
function move() {
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);

    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
}

// Confetti effect
function confetti() {
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.style.position = "absolute";
        c.style.left = Math.random() * 100 + "vw";
        c.style.top = Math.random() * 100 + "vh";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.backgroundColor =
            ["red","yellow","blue","green","purple","orange"][Math.floor(Math.random()*6)];
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 2500);
    }
}

// Falling flowers
function flowers() {
    let flower = document.createElement("div");
    flower.className = "flower";
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(flower);

    setTimeout(() => flower.remove(), 5000);
}

// YES button action
function yes() {

    confetti();

    // start continuous flowers
    setInterval(flowers, 300);

    document.body.innerHTML = `
        <h1>YAY! ‚ù§Ô∏è See you on Valentine's Day!</h1>

        <video autoplay loop muted controls>
            <source src="catvideo.mp4" type="video/mp4">
        </video>
    `;

    setInterval(flowers, 300);
}
</script>

</body>
</html>
